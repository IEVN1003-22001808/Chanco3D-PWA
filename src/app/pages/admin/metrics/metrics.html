<div class="disenoAdmin">

  <main class="contenidoAdmin">
    <header class="encabezadoContenido">
      <h1>Análisis de Métricas</h1>
      <p>Importa datos de redes sociales para tomar decisiones estratégicas.</p>
    </header>

    <section class="seccionCarga">
      <div class="cajaCarga">
        <h3>Sube tu archivo CSV aquí</h3>
        <p>Arrastra el archivo o haz clic para buscar</p>
        <input type="file" accept=".csv" (change)="onFileSelected($event)">
      </div>
      
      <div class="estadoArchivo" *ngIf="fileName">
        <span class="nombreArchivo">{{ fileName }}</span>
        <button class="btnPrimario" (click)="processData()">Ejecutar Análisis</button>
      </div>
    </section>

    <section class="tableroMetricas" *ngIf="showCharts">
      
      <div class="tarjetaGrafico">
        <h3>Popularidad por Figura</h3>
        <div class="contenedorCanvas">
          <canvas #barCanvas></canvas>
        </div>
      </div>

      <div class="tarjetaGrafico">
        <h3>Interacciones por Ciudad</h3>
        <div class="contenedorCanvas">
          <canvas #pieCanvas></canvas>
        </div>
      </div>

    </section>
  </main>
</div>
