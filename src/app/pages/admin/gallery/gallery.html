<div class="disenoAdmin">

  <main class="contenidoAdmin">
    <div class="filaEncabezadoContenido">
      <h1>Moderación de Galería</h1>
      <p>Revisa y aprueba las creaciones de la comunidad.</p>
    </div>

    <div class="tarjetaInventario">
      <table>
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Título / Autor</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>
              <div class="img-preview">
                <img [src]="post.image" alt="preview" (click)="verImagenGrande(post.image)">
              </div>
            </td>
            <td>
              <div class="infoItem">
                <strong>{{ post.title }}</strong>
                <small>Por: {{ post.author }}</small>
              </div>
            </td>
            <td>{{ post.date }}</td>
            <td>
              <span class="etiquetaEstado" 
                [class.pendiente]="post.status === 'Pendiente'"
                [class.aprobada]="post.status === 'Aprobada'"
                [class.rechazada]="post.status === 'Rechazada'">
                {{ post.status }}
              </span>
            </td>
            <td>
              <div class="acciones" *ngIf="post.status === 'Pendiente'">
                <button class="btnIcono aprobar" title="Aprobar" (click)="aprobarPost(post.id)">✔</button>
                <button class="btnIcono rechazar" title="Rechazar" (click)="rechazarPost(post.id)">✖</button>
              </div>
              <span *ngIf="post.status !== 'Pendiente'" class="texto-moderado">
                Moderado
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="superposicionModal" *ngIf="imagenSeleccionada" (click)="cerrarImagen()">
    <div class="contenedorImagenFull">
      <img [src]="imagenSeleccionada" alt="Full Preview">
    </div>
  </div>
</div>
