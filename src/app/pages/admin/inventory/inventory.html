<div class="disenoAdmin">

  <main class="contenidoAdmin">
    <div class="filaEncabezadoContenido">
      <h1>GestiÃ³n de Insumos</h1>
      <button class="btnPrimario">+ Agregar Insumo</button>
    </div>

    <div class="tarjetaInventario">
      <table>
        <thead>
          <tr>
            <th>Insumo</th>
            <th>Tipo</th>
            <th>Stock</th>
            <th>Caducidad</th> <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of inventoryItems">
            <td>
              <div class="infoItem">
                <strong>{{ item.name }}</strong>
                <small>Lote: {{ item.batch }}</small>
              </div>
            </td>
            <td>{{ item.type }}</td>
            <td>{{ item.stock }} {{ item.unit }}</td>
            <td>{{ item.expiryDate }}</td>
            <td>
              <span class="etiquetaEstado" 
                [class.peligro]="isExpired(item.expiryDate)" 
                [class.advertencia]="isNearExpiry(item.expiryDate)"
                [class.exito]="!isNearExpiry(item.expiryDate)">
                {{ getStatus(item.expiryDate) }}
              </span>
            </td>
            <td>
              <button class="btnIcono" title="Entrada">+</button>
              <button class="btnIcono" title="Salida">-</button>
              <button class="btnIcono eliminar">ðŸ—‘</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
