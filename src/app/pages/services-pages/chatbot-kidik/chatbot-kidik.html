<button class="abrirchat" (click)="alternarChat()" aria-label="Abrir chat">
  <span class="material-icons"><img src="https://i.ibb.co/3976ZqrK/chat-bot-1.png" alt="" style="width: 35px;"></span>
</button>

<div class="ventana" [class.open]="abrirVen" [style.transform]="'translate3d(' + posicion.x + 'px, ' + posicion.y + 'px, 0)'">
  
  <div class="chatbox">
      
    <div class="header" (mousedown)="iniciarArrastre($event)" style="cursor: move; user-select: none;">
            
      <div class="chatima">
        <img src="https://i.postimg.cc/McqJ3y2X/Chat-IMG-(1).png" class="chat" alt="Logo" />
      </div>
    </div>

    <div class="contenedor-mensajes" id="contenedorMensajes">
      
      <div class="mensaje-bienvenida">
        Soy el asistente de Kidik. ¿En qué te ayudo?
      </div>

      <div class="caja-faq">
        <div class="titulo-faq">Opciones rápidas</div>
        <div class="botones">
          <button (click)="enviarMensaje('Tengo un problema con mi producto')">Problema con producto</button>
          <button (click)="enviarMensaje('quiénes somos?')">¿Quiénes somos?</button>
          <button (click)="enviarMensaje('tiempo estimado de la entrega')">Tiempo de entrega</button>
          <button (click)="enviarMensaje('qué materiales trabajamos en la empresa')">Materiales</button>
          <button (click)="enviarMensaje('en donde se hacen entregas')">Zonas de entrega</button>
        </div>
      </div>
    </div>

    <div class="contenedor-busqueda">
      <div class="busqueda">
        <input type="text" #searchBar id="barraBusqueda" placeholder="Escribe aquí..." (keyup.enter)="enviarMsg(searchBar.value)"/>
      </div>

      <div class="button-group">
        <button id="botonEnviar" (click)="enviarMsg(searchBar.value)">
          <span style="font-size: 18px;">➥</span>
        </button>
      </div>

    </div>

    <div id="response" class="indicador-escritura" [style.display]="escribiendo ? 'block' : 'none'">Escribiendo...</div>

  </div>
</div>
