<div class="catalog-container">
  
  <header class="catalog-header">
    <h1>Cat√°logo <span class="highlight">Maker</span></h1>
    <p>Explora nuestra colecci√≥n de impresiones en resina de alta definici√≥n.</p>
  </header>

  <div class="catalog-layout">
    
    <aside class="filters-sidebar">
      <div class="search-box">
        <input type="text" placeholder="Buscar figura..." [(ngModel)]="searchTerm">
        <span class="search-icon">üîç</span>
      </div>

      <div class="category-list">
        <h3>Categor√≠as</h3>
        <button [class.active]="selectedCategory === 'Todos'" (click)="selectedCategory = 'Todos'">Todas</button>
        <button [class.active]="selectedCategory === 'Figuras'" (click)="selectedCategory = 'Figuras'">Figuras</button>
        <button [class.active]="selectedCategory === 'Juegos de Mesa'" (click)="selectedCategory = 'Juegos de Mesa'">Tabletop / D&D</button>
        <button [class.active]="selectedCategory === 'Accesorios'" (click)="selectedCategory = 'Accesorios'">Accesorios / Setup</button>
        <button [class.active]="selectedCategory === 'Ingenier√≠a'" (click)="selectedCategory = 'Ingenier√≠a'">Prototipos</button>
      </div>
    </aside>

    <main class="products-grid">
      <div class="product-card" *ngFor="let product of filteredProducts">
        
        <span class="badge-new" *ngIf="product.isNew">NUEVO</span>

        <div class="card-image">
          <img [src]="product.image" [alt]="product.name">
        </div>

        <div class="card-content">
          <span class="category-tag">{{ product.category }}</span>
          <h3>{{ product.name }}</h3>
          <div class="price-row">
            <span class="price">{{ product.price | currency:'MXN':'symbol-narrow' }}</span>
            <button class="btn-add" (click)="addToCart(product)">
              Agregar +
            </button>
          </div>
        </div>
      </div>

      <div class="no-results" *ngIf="filteredProducts.length === 0">
        <p>üòû No encontramos nada con ese nombre.</p>
      </div>
    </main>

  </div>
</div>
