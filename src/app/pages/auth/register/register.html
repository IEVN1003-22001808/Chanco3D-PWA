<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Únete a Chanco3D</h2>
      <p>Crea tu cuenta y empieza a imprimir</p>
    </div>

    <form>
      <div class="form-row">
        <div class="form-group half">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Jorge" required>
        </div>
        <div class="form-group half">
          <label for="lastname">Apellido</label>
          <input type="text" id="lastname" placeholder="Lara" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Acepto los <a href="#">Términos y Condiciones</a> y la Política de Privacidad.
        </label>
      </div>

      <button type="submit" class="btn-submit">
        CREAR CUENTA
      </button>
    </form>

    <div class="auth-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a></p>
    </div>
  </div>
</div>
