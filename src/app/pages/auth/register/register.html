<div class="contenedorAutenticacion">
  <div class="tarjetaAutenticacion">
    <div class="encabezadoAutenticacion">
      <h2>Únete a Chanco3D</h2>
      <p>Crea tu cuenta y empieza a imprimir</p>
    </div>

    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">

      <div class="filaFormulario">
        <div class="grupoFormulario mitad">
          <label for="name">Nombre</label>
          <input type="text" id="name" formControlName="nombre" placeholder="Jorge">
        </div>
        </div>

      <div class="grupoFormulario">
        <label for="email">Correo Electrónico</label>
        <div class="contenedorInput">
          <input type="email" id="email" formControlName="email" placeholder="tu@email.com">
        </div>
      </div>

      <div class="grupoFormulario">
        <label for="password">Contraseña</label>
        <div class="contenedorInput">
          <input type="password" id="password" formControlName="password" placeholder="Mínimo 8 caracteres">
        </div>
      </div>

      <div class="verificacionFormulario">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Acepto los <a [routerLink]="['/auth/terms-conditions']">Términos y Condiciones</a>.
        </label>
      </div>

      <button type="submit" class="btnIngresar" [disabled]="formRegister.invalid">
        CREAR CUENTA
      </button>
    </form>

    <div class="pieAutenticacion">
      <p>¿Ya tienes cuenta? <a [routerLink]="['/auth/login']">Inicia Sesión aquí</a></p>
    </div>
  </div>
</div>
