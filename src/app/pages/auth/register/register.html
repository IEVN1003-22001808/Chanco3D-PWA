<div class="contenedorAutenticacion">
  <div class="tarjetaAutenticacion">
    <div class="encabezadoAutenticacion">
      <h2>Únete a Chanco3D</h2>
      <p>Crea tu cuenta y empieza a imprimir</p>
    </div>

    <form>
      <div class="filaFormulario">
        <div class="grupoFormulario mitad">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Jorge" required>
        </div>
        <div class="grupoFormulario mitad">
          <label for="lastname">Apellido</label>
          <input type="text" id="lastname" placeholder="Lara" required>
        </div>
      </div>

      <div class="grupoFormulario">
        <label for="email">Correo Electrónico</label>
        <div class="contenedorInput">
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
      </div>

      <div class="grupoFormulario">
        <label for="password">Contraseña</label>
        <div class="contenedorInput">
          <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
        </div>
      </div>

      <div class="verificacionFormulario">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Acepto los <a href="#">Términos y Condiciones</a> y la Política de Privacidad.
        </label>
      </div>

      <button type="submit" class="btnIngresar">
        CREAR CUENTA
      </button>
    </form>

    <div class="pieAutenticacion">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a></p>
    </div>
  </div>
</div>
