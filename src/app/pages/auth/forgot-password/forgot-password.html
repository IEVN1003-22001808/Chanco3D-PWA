<div class="contenedorAutenticacion">
  <div class="tarjetaAutenticacion">
    
    <div *ngIf="!emailSent; else mensajeExito">
      <div class="encabezadoAutenticacion">
        <h2>Recuperar Cuenta</h2>
        <p>No te preocupes, nos pasa a todos. Ingresa tu correo para restablecerla.</p>
      </div>

      <form (submit)="onSubmit()">
        <div class="grupoFormulario">
          <label for="email">Correo Electr√≥nico</label>
          <div class="contenedorInput">
            <input type="email" id="email" placeholder="tu@email.com" [(ngModel)]="email" name="email" required>
          </div>
        </div>

        <button type="submit" class="btnIngresar" [disabled]="!email || isLoading">
          {{ isLoading ? 'ENVIANDO...' : 'ENVIAR ENLACE' }}
        </button>
      </form>

      <div class="pieAutenticacion">
        <a [routerLink]="['/auth/login']">‚Üê Volver a Iniciar Sesi√≥n</a>
      </div>
    </div>

    <ng-template #mensajeExito>
      <div class="estadoExito">
        <div class="iconoExito">üì©</div>
        <h2>¬°Correo Enviado!</h2>
        <p>Hemos enviado las instrucciones a <strong>{{ email }}</strong>.</p>
        <p class="textoPequeno">Si no lo ves, revisa tu carpeta de Spam.</p>
        
        <button class="btnIngresar" routerLink="/login">
          VOLVER AL LOGIN
        </button>
      </div>
    </ng-template>

  </div>
</div>
