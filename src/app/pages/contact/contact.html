<div class="contact-container">
  <header class="page-header">
    <h1>Contáctanos</h1>
    <p>¿Tienes un proyecto especial en mente? Hablemos.</p>
  </header>

  <div class="contact-grid">
    
    <section class="info-card">
      <h3>Información de Contacto</h3>
      <p class="info-text">Estamos ubicados en el corazón de la innovación maker.</p>
      
      <div class="info-item">
        <div>
          <strong>Ubicación</strong>
          <p>León, Guanajuato, México.</p>
        </div>
      </div>

      <div class="info-item">
        <div>
          <strong>Correo Electrónico</strong>
          <p>hola@chanco3d.com</p>
        </div>
      </div>

      <div class="info-item">
        <div>
          <strong>WhatsApp / Teléfono</strong>
          <p>+52 477 123 4567</p>
        </div>
      </div>

      <div class="social-area">
        <h4>Síguenos</h4>
        <div class="enlacesSociales">
        <a href="#" class="enlaceSocial">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2048px-Instagram_logo_2022.svg.png" alt="Instagram" class="iconoRed">
        </a> 
        <a href="#" class="enlaceSocial">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook" class="iconoRed">
        </a> 
        <a href="#" class="enlaceSocial">
          <img src="https://images.seeklogo.com/logo-png/27/2/twitter-logo-png_seeklogo-274043.png" alt="Twitter" class="iconoRed">
        </a> 
        </div>
      </div>
    </section>

    <section class="form-card">
      <h3>Envíanos un Mensaje</h3>
      <form>
        <div class="form-group">
          <label>Nombre Completo</label>
          <input type="text" placeholder="Tu nombre">
        </div>

        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="email" placeholder="tu@email.com">
        </div>

        <div class="form-group">
          <label>Asunto</label>
          <input type="text" placeholder="Cotización, Duda, Saludo...">
        </div>

        <div class="form-group">
          <label>Mensaje</label>
          <textarea rows="5" placeholder="Cuéntanos más sobre tu idea..."></textarea>
        </div>

        <button class="btn-send">ENVIAR MENSAJE</button>
      </form>
    </section>

  </div>
</div>
